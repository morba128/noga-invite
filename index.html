
<!DOCTYPE html>

      max-width: 500px;
      margin: 1em auto;

    }
    label {

      margin: 0.5em 0 0.2em;
      text-align: right;
    }
    input, select, textarea, button {

      padding: 0.5em;
      margin-bottom: 1em;
      border-radius: 6px;

      font-size: 1em;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
    }
    button:hover {
